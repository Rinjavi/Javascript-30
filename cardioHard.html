<body>
    <p>Psst: Have a look at the Javascript Console</p>

    <script>
        const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    //Is at least one person 19 or older? 
    const isAdult = people.some(person => {
        return 2022 - person.year >= 19;
    });
    
    console.log(isAdult);
    console.log({isAdult});

    // Is everyone 19 or older? 
    const all = people.every(() => {
        if(2022 - people.year >= 19) {
            return true;
        } else {
            return false;
        }
    }); 
    console.log(all);
    console.log({all});

    //find the comment with the ID of 823423
    const findID = comments.find(comment => {
        if(comment === 823423) {
            return true;
        }
    });

    console.log({findID});

    
    </script>
